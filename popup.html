<!DOCTYPE html>
<html>
<head>
  <title>Proxy Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id = "incognito-warning">
    <p>Proxy settings are not available when not allowed in incognito mode.</p>
  </div>
  <div id="main">
    <div id="proxy-status">Loading proxy status...</div>
    <h3>Set Proxy</h3>

    <div class="section">
      <button id="applyLocal40000Btn">Apply Proxy localhost:40000</button>
      <button id="moreSettingsBtn">More Settings</button>
    </div>

    <div id="moreSettingsGroup" style="display:none;" class="section">
      <button id="autoDetectBtn">autoDetect</button>
      <button id="systemBtn">system</button>
      <button id="manualBtn">manual</button>
      <button id="autoConfigBtn">autoConfig</button>
    </div>

    <div id="settingsGroup" class="section">
      <!-- Manual settings (hidden by default) -->
      <div id="manualSettings" style="display:none;">
        <input type="text" id="proxyHost" placeholder="Proxy Host">
        <input type="number" id="proxyPort" placeholder="Port">
        <button id="manualApplyBtn">Apply</button>
      </div>
      <!-- AutoConfig settings (hidden by default) -->
      <div id="autoConfigSettings" style="display:none;">
        <input type="text" id="autoConfigUrl" placeholder="Enter PAC URL" />
        <button id="autoConfigApplyBtn">Apply</button>
      </div>
    </div>

    <div class="section">
      <button id="turnOffBtn" class="danger">Turn off</button>
    </div>

    <script src="popup.js"></script>
  </div>
</body>
</html>
